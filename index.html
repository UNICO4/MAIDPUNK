<head>

    <link rel="apple-touch-icon" sizes="152x152" href="https://unico4.github.io/MAIDPUNK/MD-icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://unico4.github.io/MAIDPUNK/MD-icon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://unico4.github.io/MAIDPUNK/MD-icon-76.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://unico4.github.io/MAIDPUNK/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://unico4.github.io/MAIDPUNK/favicon-16x16.png">
    <link rel="manifest" href="https://unico4.github.io/MAIDPUNK/site.webmanifest">
    
    <style>
        :root {
            --bg-dark: #000000;
            --bg-light: #1a1a1a;
            --text: rgba(255,255,255,0.85);
            --text-secondary: rgba(255,255,255,0.6);
            --primary: linear-gradient(135deg, #e185ff 0%, #696dff 80%, #6ba6ff 100%);
            --glass: rgba(10, 10, 10, 0.1);
            --divider: rgba(255,255,255,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            background: 
                linear-gradient(rgba(0,0,0,0.60), rgba(0,0,0,0.90)),
                url('https://s21.ax1x.com/2025/04/17/pEhMBFA.jpg') center/cover;
            min-height: 10vh;
            position: relative;
            overflow: hidden;
        }

        section:not(.hero) {
            background: var(--bg-dark);
        }
        
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: var(--primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 20px;
        }
      
        /*顶部导航栏按钮悬浮颜色 */
        nav a:hover {
            color: white;
            background: rgba(151, 109, 255, 0.4);
        }
        
        main {
            margin-top: 0;
        }
        
        .hero {
            padding-top: 80px; 
            min-height: calc(100vh - 80px);
        }
        
        section:not(.hero) {
            padding-top: 100px;
        }
      
        .hero-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 0 5%;
        }
        
        .logo-image {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .logo-image:hover {
            transform: scale(1.05);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            background: var(--primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            max-width: 600px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
      
        /*首页按钮悬浮颜色 */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(151, 109, 255, 0.2);
        }
        
        section {
            padding: 100px 5%;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        /* 修改为4:3比例 */
        a.gallery-item {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 4/3; /* 修改这里 */
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
      
        /*画廊悬浮颜色 */        
        a.gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(128, 109, 255, 0.4);
        }
        
        a.gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s;
        }
        
        a.gallery-item:hover img {
            transform: scale(1.05); /* 缩小缩放比例以适应4:3 */
        }
        
        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px; /* 调整内边距 */
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transform: translateY(100%);
            transition: transform 0.4s;
        }
        
        a.gallery-item:hover .item-info {
            transform: translateY(0);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass);
            color: var(--highlight);
            font-size: 1.3rem;
            transition: all 0.3s;
            text-decoration: none;
        }
      
        /*社交图标悬浮颜色 */         
        .social-links a:hover {
            background: rgba(128, 109, 255, 0.4);
            transform: translateY(-5px);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        /* 大图查看器样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            touch-action: none;
        }
        
        .modal-content {
            margin: auto;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--bg-light);
            position: relative;
        }
        
        .image-viewer-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        
        .image-slider {
            display: flex;
            height: 100%;
            width: 100%;
            will-change: transform;
        }
        
        .slide {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        
        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
            transform-origin: center center;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        .main-image.grabbing {
            cursor: grabbing;
        }
        
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .nav-button:hover {
            opacity: 1;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        .info-panel {
            width: 100%;
            background: var(--bg-light);
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* 信息面板的顶部细线 */
            padding: 15px 20px 10px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        .thumbnail-container {
            display: flex;
            gap: 10px;
            padding: 15px 0;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        .thumbnail-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .thumbnail-container::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
        
        .thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .thumbnail:hover, .thumbnail.active {
            border-color: #696dff;
        }
        
        .divider {
            height: 1px;
            background: var(--divider);
            margin: 10px 0;
        }
        
        .description-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .description-text {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f1f1f1;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        
        .close:hover {
            color: #696dff;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .image-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .item-info {
                transform: translateY(0) !important;
                opacity: 0.9;
                padding: 15px;
            }
            
            .logo-image {
                width: 140px;
                margin-bottom: 15px;
            }
            
            .nav-button {
                display: none;
            }
            
            .info-panel {
                padding: 10px 15px 5px;
            }
            
            .thumbnail {
                width: 60px;
                height: 45px;
            }
            
            .description-title {
                font-size: 1.3rem;
            }
            
            .close {
                top: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
            
            .modal-buttons {
                margin-top: 10px;
            }
        }
    </style>
</head>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 视差效果
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            document.querySelector('.hero').style.backgroundPositionY = `${scrollPosition * 0.5}px`;
        });

        // 大图查看器功能
        const modal = document.getElementById("imageModal");
        const imageSlider = document.getElementById("imageSlider");
        const imageTitle = document.getElementById("imageTitle");
        const imageDescription = document.getElementById("imageDescription");
        const thumbnailContainer = document.getElementById("thumbnailContainer");
        const xiaohongshuBtn = document.getElementById("xiaohongshuBtn");
        const closeBtn = document.querySelector(".close");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const imageCounter = document.getElementById("imageCounter");

        // 小红书主页链接
        const xiaohongshuUrl = "https://www.xiaohongshu.com/user/profile/5b47174c4eacab6a24d09edc";
        xiaohongshuBtn.href = xiaohongshuUrl;

        // 当前查看的图片索引
        let currentImageIndex = 0;
        let currentImages = [];
        let slides = [];
        let isMobile = window.innerWidth <= 768;
        let startX = 0;
        let currentX = 0;
        let isSwiping = false;
        let currentScale = 1;
        let startDistance = 0;
        let currentDistance = 0;

        // 为所有画廊项添加点击事件
        document.querySelectorAll('.gallery-item[data-images]').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                currentImages = JSON.parse(this.getAttribute('data-images'));
                const title = this.getAttribute('data-title');
                const description = this.getAttribute('data-description');
                
                // 清空并重新填充图片滑块
                imageSlider.innerHTML = '';
                slides = [];
                currentImages.forEach((imgSrc, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.className = 'main-image';
                    img.alt = `${title} - 图片 ${index + 1}`;
                    
                    slide.appendChild(img);
                    imageSlider.appendChild(slide);
                    slides.push(slide);
                });
                
                // 设置标题和描述
                imageTitle.textContent = title;
                imageDescription.textContent = description;
                
                // 清空并重新填充缩略图容器
                thumbnailContainer.innerHTML = '';
                
                // 添加缩略图
                currentImages.forEach((imgSrc, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = imgSrc;
                    thumbnail.className = 'thumbnail';
                    if (index === 0) thumbnail.classList.add('active');
                    
                    thumbnail.addEventListener('click', function() {
                        goToSlide(index);
                    });
                    
                    thumbnailContainer.appendChild(thumbnail);
                });
                
                // 更新图片计数器
                updateImageCounter();
                
                // 显示模态框
                modal.style.display = "block";
                document.body.style.overflow = "hidden";
                
                // 重置为第一张图片
                currentImageIndex = 0;
                updateSliderPosition();
                
                // 添加触摸和缩放事件
                setupTouchEvents();
                setupZoomEvents();
            });
        });

        // 更新滑块位置
        function updateSliderPosition() {
            imageSlider.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
            imageSlider.style.transform = `translateX(-${currentImageIndex * 100}%)`;
            
            // 更新活动缩略图
            document.querySelectorAll('.thumbnail').forEach((t, i) => {
                t.classList.toggle('active', i === currentImageIndex);
            });
            
            updateImageCounter();
        }

        // 跳转到指定幻灯片
        function goToSlide(index) {
            if (index < 0) index = 0;
            if (index >= currentImages.length) index = currentImages.length - 1;
            
            currentImageIndex = index;
            updateSliderPosition();
            
            // 滚动到对应的缩略图
            const thumbnails = document.querySelectorAll('.thumbnail');
            if (thumbnails[index]) {
                thumbnails[index].scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
            }
        }

        // 更新图片计数器
        function updateImageCounter() {
            imageCounter.textContent = `${currentImageIndex + 1}/${currentImages.length}`;
        }

        // 关闭模态框
        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            // 重置所有图片的缩放
            slides.forEach(slide => {
                const img = slide.querySelector('.main-image');
                if (img) {
                    img.style.transform = 'scale(1)';
                }
            });
        }

        // 设置触摸滑动事件
        function setupTouchEvents() {
            // 移除旧的事件监听器
            imageSlider.removeEventListener('touchstart', handleTouchStart);
            imageSlider.removeEventListener('touchmove', handleTouchMove);
            imageSlider.removeEventListener('touchend', handleTouchEnd);
            
            // 添加新的事件监听器
            imageSlider.addEventListener('touchstart', handleTouchStart, { passive: false });
            imageSlider.addEventListener('touchmove', handleTouchMove, { passive: false });
            imageSlider.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                startX = e.touches[0].clientX;
                currentX = startX;
                isSwiping = true;
                imageSlider.style.transition = 'none';
            }
        }

        function handleTouchMove(e) {
            if (!isSwiping || e.touches.length !== 1) return;
            
            e.preventDefault();
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            
            // 临时移动效果
            imageSlider.style.transform = `translateX(calc(-${currentImageIndex * 100}% + ${diff}px))`;
        }

        function handleTouchEnd() {
            if (!isSwiping) return;
            isSwiping = false;
            
            const diff = currentX - startX;
            const threshold = window.innerWidth / 4; // 滑动阈值
            const velocity = Math.abs(diff) / 100; // 简单速度计算
            
            if (Math.abs(diff) > threshold || velocity > 0.5) {
                if (diff > 0) {
                    goToSlide(currentImageIndex - 1);
                } else {
                    goToSlide(currentImageIndex + 1);
                }
            } else {
                // 回到原位置
                updateSliderPosition();
            }
        }

        // 设置图片缩放事件
        function setupZoomEvents() {
            slides.forEach(slide => {
                const img = slide.querySelector('.main-image');
                if (!img) return;
                
                // 移除旧的事件监听器
                img.removeEventListener('wheel', handleWheel);
                img.removeEventListener('touchstart', handleZoomStart);
                img.removeEventListener('touchmove', handleZoomMove);
                
                // 添加新的事件监听器
                img.addEventListener('wheel', handleWheel, { passive: false });
                img.addEventListener('touchstart', handleZoomStart, { passive: false });
                img.addEventListener('touchmove', handleZoomMove, { passive: false });
            });
        }

        function handleWheel(e) {
            e.preventDefault();
            
            const delta = e.deltaY || e.detail || e.wheelDelta;
            const scaleAmount = 0.1;
            const img = e.target;
            
            if (delta < 0) {
                // 放大
                currentScale += scaleAmount;
            } else {
                // 缩小，但不能小于原始大小
                currentScale = Math.max(1, currentScale - scaleAmount);
            }
            
            img.style.transform = `scale(${currentScale})`;
        }

        function handleZoomStart(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                startDistance = getDistance(e.touches[0], e.touches[1]);
                currentScale = parseFloat(e.target.style.transform.replace('scale(', '') || 1);
            }
        }

        function handleZoomMove(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scale = currentDistance / startDistance * currentScale;
                e.target.style.transform = `scale(${Math.max(1, scale)})`;
            }
        }

        function getDistance(touch1, touch2) {
            return Math.hypot(
                touch2.clientX - touch1.clientX,
                touch2.clientY - touch1.clientY
            );
        }

        // 事件监听
        closeBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', () => goToSlide(currentImageIndex - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentImageIndex + 1));

        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // 键盘导航
        document.addEventListener('keydown', function(event) {
            if (modal.style.display === "block") {
                if (event.key === "Escape") {
                    closeModal();
                } else if (event.key === "ArrowLeft") {
                    goToSlide(currentImageIndex - 1);
                } else if (event.key === "ArrowRight") {
                    goToSlide(currentImageIndex + 1);
                }
            }
        });

        // 窗口大小变化检测
        window.addEventListener('resize', function() {
            isMobile = window.innerWidth <= 768;
            if (modal.style.display === "block") {
                updateSliderPosition();
            }
        });
    </script>
